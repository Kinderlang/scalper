name: Update Predictions Daily

on:
  schedule:
    # Jalankan setiap hari Senin-Jumat jam 17:00 WIB (setelah penutupan bursa)
    - cron: '0 10 * * 1-5'  # 10:00 UTC = 17:00 WIB
  workflow_dispatch:  # Memungkinkan trigger manual

jobs:
  update-predictions:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask pandas numpy yfinance flask-cors
        
    - name: Run prediction script
      run: |
        python update_predictions.py
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/predictions.json
        git commit -m "Update predictions for $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push
