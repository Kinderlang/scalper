<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Multibagger Saham Indonesia</title>
    <style>
        /* CSS Anda di sini */
    </style>
</head>
<body>
    <!-- HTML Anda di sini -->
    
    <script>
        // Ganti URL_API dengan URL Railway Anda
        const URL_API = "https://your-project-name.up.railway.app";
        
        async function loadPredictions() {
            try {
                const response = await fetch(`${URL_API}/predictions`);
                const data = await response.json();
                
                // Tampilkan data di halaman
                displayPredictions(data.predictions);
                displaySectorAnalysis(data.sector_analysis);
                displayTopDetails(data.top_details);
                
                document.getElementById('prediction-date').textContent = data.prediction_date;
                document.getElementById('last-update').textContent = new Date(data.last_updated).toLocaleString('id-ID');
                
            } catch (error) {
                console.error('Error loading predictions:', error);
                document.getElementById('predictions-loading').textContent = 'Gagal memuat data. Silakan coba lagi nanti.';
            }
        }
        
        // Fungsi lainnya tetap sama
    </script>
</body>
</html>
